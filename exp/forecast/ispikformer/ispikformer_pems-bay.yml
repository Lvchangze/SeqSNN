_base_:
- ../model/ispikformer.yml
- ../dataset/pems-bay.yml
_custom_imports_:
- SeqSNN.network
- SeqSNN.dataset
- SeqSNN.runner

data:
  raw_label: False
  window: 12
  horizon: 24
  normalize: 2

runner:
  type: vsts
  batch_size: 32
  aggregate: False
  out_size: 24
  denormalize: True
  task: regression
  optimizer: Adam
  lr: 0.0001
  weight_decay: 0.0
  loss_fn: mse
  metrics: [r2, rrse]
  observe: loss
  lower_is_better: True
  max_epoches: 1000
  early_stop: 20
  valid_variates: 325

network:
  type: iSpikformer
  dim: 512
  d_ff: 2048
  depths: 2
  num_steps: 4
  heads: 8

runtime:
  seed: 42